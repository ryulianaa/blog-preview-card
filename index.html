<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!--Link to CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <figure class="illustration">
        <img src="assets/images/illustration-article.svg" alt="illustration" />
      </figure>
      <section class="wrapper">
        <div class="learn">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <figure class="profile">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper"/>
        <figcaption>Greg Hooper</figcaption>
      </figure>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yuli</a>.
      </div>
    </footer>
  </body>
</html>
